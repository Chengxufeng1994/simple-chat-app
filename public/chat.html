<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Real-Time Web Applications</title>
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              id="input"
              type="text"
              name="message"
              placeholder="Message"
              autocomplete="off"
              required
            />
            <button>submit</button>
          </form>
          <button id="send-location-btn">Send location</button>
        </div>
      </div>
    </div>

    <!-- script -->
    <script id="message-template" type="x-tmpl-mustache">
      <div class="message">
        <p>
          <span class="message__name">{{ username }}</span>
          <span class="message__meta">{{ createdAt }}<span>
        </p>
        <p>{{ message }}</p>
      </div>
    </script>

    <script id="location-template" type="x-tmpl-mustache">
      <div>
        <p>
          <span class="message__name">{{ username }}</span>
          <span class="message__meta">{{ createdAt }}<span>
        </p>
        <p>
          <a
            href="{{ url }}"
            target="_blank"
          >
            My current location
          </a>
        </P>
      </div>
    </script>

    <script id="sidebar-template" type="x-tmpl-mustache">
      <h2 class="room-title">{{ room }}</h2>
      <h3 class="list-title">User</h3>
      <ul class="users">
        {{#users}}
          <li>{{ username }}</li>
        {{/users}}
      </ul>
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
      integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
